<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let std of student" >
            <td> {{ std.firstName }} </td>
            <td> {{ std.lastName }} </td>
            <td> {{ std.emailId }} </td>
            <td>
                <button (click) = "updateStudent(std.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteStudent(std.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "studentDetails(std.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
